<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <h1>Weather for Location</h1>
    </header>
    <article id='print'>
    </article>
    <article>
      <p>Enter State by abbreviation and then City name. (Ex. IL/Chicago)</p>
       <form id="w-form" name="w-form" method="get" action="#null">
         <label for="location">Location:</label>
         <input type="text" id="location" name="location" />
         <input type="submit" id="w-submit" name="w-submit" value="Search" />
       </form> 
    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="site.js"></script>
  </body>
</html>
